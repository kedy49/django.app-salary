{% extends "salary/base2.html" %}

{% block main %}
<h2 class="inner2">有給設定</h2>
<form method="post" class="inner1">
    {% csrf_token %}
    <h2 class="center">有給：<input type="number" name="name">日</h2>
    <p class="center">※有給休暇がない場合は0日で登録して下さい。</p>
    <input type="submit" value="登録" class="btn btn-primary" />
</form>
{% endblock %}
