{% extends "salary/base2.html" %}

{% block main %}
<h2 class="inner2">残業手当額変更</h2>
{% if messages %}
    {% for message in messages %}
        <div>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="post" class="inner1">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="更新" class="btn btn-primary" />
</form>
{% endblock %}
