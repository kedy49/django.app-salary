{% extends "salary/base2.html" %}

{% block main %}
<h2 class="inner2">残業時給変更</h2>
{% if messages %}
    {% for message in messages %}
        <div>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="post" class="inner1">
    {% csrf_token %}
    <h2>残業時給：{{ form.name }}円</h2><br>
    <input type="submit" value="更新" class="btn btn-primary btn-lg" />
</form>
{% endblock %}
