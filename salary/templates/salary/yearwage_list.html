{% extends "salary/base2.html" %}
{% load humanize %}

{% block main %}
<br><br>
    <table id=wage_list width="100%" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th class="center">年収</th>
                <th class="center">変更・削除</th>
            </tr>
        </thead>
        
        {% for yearwage in yearwage %}
        <tbody>
            <tr>
                <td class="center"><span> {{ yearwage.name|intcomma }}円</span></td>
                <td class="center">
                    <a class="btn btn-primary" href="{% url 'yearwage_update' yearwage.id %}" role="button">更新ページ</a>
                    <a class="btn btn-danger" href="{% url 'yearwage_delete' yearwage.id %}" role="button">削除ページ</a>
                </td>
            </tr>
        </tbody>
        {% empty %}
                <p>コンテンツがありません。</p>
        {% endfor %}
    </table>
<h3 class="center2"><a class="btn btn-primary btn-lg" href="{% url 'yearwage_create' %}" role="button">年収の追加登録</a></h3>
{% endblock %}
