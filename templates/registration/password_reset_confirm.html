{% extends "registration/base.html" %}
{% block main %}
<h2>パスワード再設定</h2>

{% if validlink %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="submit" value="変更" class="btn btn-success btn-lg">
</form>
{% else %}
    <p>無効なリンクです。</p>
{% endif %}

{% endblock %}
